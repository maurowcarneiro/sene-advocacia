<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sene Advocacia & Consultoria | Advogada em Ribeirão Preto/SP</title>

<meta name="description" content="Sene Advocacia & Consultoria. Planejamento jurídico de alta performance, atuação com excelência jurídica e visão estratégica, oferecendo soluções personalizadas em todo o Brasil.">

<meta name="keywords" content="advogada Ribeirão Preto, advogada Goiás, advogada Alagoas, recursos segunda instância, petições estratégicas, direito empresarial, direito civil, direito trabalhista, consultoria jurídica">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* =========================
   BASE INSTITUCIONAL
========================= */

html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: #1c1c1c;
    background: linear-gradient(rgba(245,243,238,0.95), rgba(245,243,238,0.95)),
                url('https://images.unsplash.com/photo-1528744598421-b7b93e12dfaa');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* =========================
   HEADER
========================= */

header {
    background: #0b1622;
    padding: 50px 20px;
    text-align: center;
    color: #d4b76a;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    margin: 0;
    letter-spacing: 1.5px;
}

.oab-destaque {
    margin-top: 18px;
    display: inline-block;
    padding: 8px 22px;
    border: 1px solid #d4b76a;
    font-size: 12px;
    letter-spacing: 1.2px;
}

header p {
    margin-top: 18px;
    font-size: 14px;
    letter-spacing: 1px;
    color: #e5d3a3;
}

/* =========================
   NAV FIXA
========================= */

nav {
    background: #0e1c2b;
    text-align: center;
    padding: 16px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav a {
    color: #ffffff;
    margin: 0 28px;
    text-decoration: none;
    font-size: 14px;
    letter-spacing: 1px;
    transition: 0.3s;
}

nav a:hover {
    color: #d4b76a;
}

/* =========================
   HERO
========================= */

.hero {
    background: linear-gradient(rgba(11,22,34,0.92), rgba(11,22,34,0.92)),
                url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f');
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 200px 20px;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    color: #d4b76a;
    max-width: 900px;
    margin: auto;
    line-height: 1.3;
}

.hero p {
    max-width: 850px;
    margin: 30px auto;
    font-size: 16px;
    line-height: 1.7;
}

.button {
    background: #d4b76a;
    color: #0b1622;
    padding: 14px 34px;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 1px;
    border-radius: 2px;
    transition: 0.3s;
}

.button:hover {
    opacity: 0.85;
}

/* =========================
   SECTIONS
========================= */

section {
    padding: 120px 14%;
    background-color: rgba(255,255,255,0.96);
}

h2 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #0b1622;
    border-bottom: 2px solid #d4b76a;
    display: inline-block;
    padding-bottom: 10px;
    margin-bottom: 40px;
}

section p {
    line-height: 1.8;
    font-size: 15px;
    margin-bottom: 18px;
}

/* =========================
   CARDS
========================= */

.cards {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    margin-top: 40px;
}

.card {
    flex: 1;
    min-width: 280px;
    background: #ffffff;
    padding: 45px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.06);
    border-top: 3px solid #d4b76a;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
}

.card h3 {
    font-family: 'Playfair Display', serif;
    margin-top: 0;
    color: #0b1622;
}

/* =========================
   FOOTER
========================= */

footer {
    background: #0b1622;
    color: #e0d2a6;
    text-align: center;
    padding: 50px;
    font-size: 13px;
    letter-spacing: 1px;
}

/* =========================
   RESPONSIVO
========================= */

@media (max-width: 900px) {

    section {
        padding: 80px 8%;
    }

    .hero h1 {
        font-size: 30px;
    }

    nav a {
        display: inline-block;
        margin: 10px;
    }
}

</style>
</head>

<body>

     NÃO ALTERE SEU CONTEÚDO -->

</html>
